spring.application.name=api-rate-limiter

# Rate Limiter Default Configuration

# Enable/disable rate limiting globally
rate-limiter.enabled=true

# Default rate limit for all endpoints
rate-limiter.default-limit=100
rate-limiter.default-time-window-seconds=60

# IP Filtering Settings (disabled by default)
rate-limiter.enable-ip-filtering=false

# DDoS protection settings (disabled by default)
rate-limiter.ddos-protection-enabled=false
rate-limiter.ddos-threshold=1000
rate-limiter.ddos-ban-duration-seconds=3600
rate-limiter.ddos-count-reset-interval-seconds=60

# User-based rate limiting settings (disabled by default)
rate-limiter.user-based-limiting-enabled=false
rate-limiter.default-user-limit=50
rate-limiter.default-user-time-window-seconds=60

# API key-based rate limiting settings (disabled by default)
rate-limiter.api-key-based-limiting-enabled=false
rate-limiter.default-api-key-limit=200
rate-limiter.default-api-key-time-window-seconds=60

# Redis Configuration (disabled by default)
rate-limiter.enable-redis=false
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Spring Security Configuration (for user-based rate limiting)
spring.security.user.name=admin
spring.security.user.password=admin123
